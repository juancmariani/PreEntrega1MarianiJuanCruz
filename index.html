<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntregaFinalMariani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <img src="https://media.ambito.com/p/6a2403731b58ba3fe40d6aa9830d405e/adjuntos/239/imagenes/040/264/0040264389/1200x675/smart/dolar-ahorro-inversiones-finanzas.png" width="300" style="display: block; margin: 0 auto;">
        <h1>¡Bienvenidos a Desinfla2!</h1>
        <h3>El lugar donde vas a poder combatir a la inflación</h3>
        <h6>(O al menos intentarlo)</h6>
        <br>
    </div>
    <div class="text-center text-info"><h6>¡A tener en cuenta! Valores del dólar a día de hoy:</h6></div> 
        <table class="table text-center" id="dolarValues">
            <thead>
              <tr>
                <th scope="col" class="text-success">Venta Oficial</th>
                <th scope="col" class="text-success">Compra Oficial</th>
                <th scope="col" class="text-primary">Venta Blue</th>
                <th scope="col" class="text-primary">Compra Blue</th>
              </tr>
            </thead>
        </table>
    <div class="container text-center">
        <form id="form">
                <label for="tasaAnual" class="form-label">¿Cuál es la tasa anual de tu banco?</label>
                <input type="text" class="form-control" id="tasaAnual" placeholder="Tip: Algunos bancos la tienen en 91%, otros en 97%">
                <br>
                <label for="inflacion" class="form-label">¿Cuál es la inflación interanual?</label>
                <input type="text" class="form-control" id="inflacion" placeholder="Tip: La del mes de mayo fue de 108,8%">
                <br>
                <label for="inversion" class="form-label">¿Cuánto dinero estás dispuesto a invertir?</label>
                <input type="text" class="form-control" id="inversion" placeholder="Bajo tu propio riesgo...">
                <br>
            <button id="simularPlazoFijoButton" class="btn btn-warning">Simular plazo fijo</button>
        </form>
        <br>
    <br>
    <br>
    </div>
    <div class="container text-center"></div>
    <div class="container text-center" id="historicalTableDiv" style="display:none">
        <h2>Historial de consultas</h2>
        <table class="table text-center" id="table">
            <thead id="thead">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tasa Anual</th>
                <th scope="col">Inflacion</th>
                <th scope="col">Inversion</th>
              </tr>
            </thead>
            <tbody id="historicalBody">
            </tbody>
          </table>
    </div>
    <div id="result" class="container-lg text-center"></div>
    <img src="https://png.pngtree.com/png-clipart/20221201/ourmid/pngtree-argentina-flag-with-watercolor-brush-for-world-cup-png-image_6490208.png" width="300" style="display: block; margin: 0 auto;" alt="Argentina">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
